<div class="container mt-5">
  <h2>Admin Panel</h2>
  <div class="tab-panel">
    <tabset class="member-tabset">
      <tab heading="Потребители" *appHasRole="['Admin']">
        <div class="container">
            <app-user-management></app-user-management>
        </div>
      </tab>
      <tab heading="Снимки" *appHasRole="['Admin', 'Moderator']">
        <app-photo-management></app-photo-management>
      </tab>
      <tab heading="Категории" *appHasRole="['Admin', 'Moderator']">
        <app-category></app-category>
      </tab>
      <tab heading="Продукти" *appHasRole="['Admin', 'Moderator']">

      </tab>
      <tab heading="Поръчки" *appHasRole="['Admin', 'Moderator']">
        <app-photo-management></app-photo-management>
      </tab>
    </tabset>
  </div>
</div>
